spring:
  application:
    name: discodeit
  servlet:
    multipart:
      enabled: true
      maxFileSize: 100MB # 파일 하나의 최대 크기
      maxRequestSize: 500MB  # 한 번에 최대 업로드 가능 용량


discodeit:
  repository:
    type: jcf #jdf | file
    file-directory: .discodeit

logging:
  level:
    root: DEBUG
    org.springframework: DEBUG
